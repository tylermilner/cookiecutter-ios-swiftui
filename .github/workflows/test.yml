name: Test

on:
  push:
    branches:
      - '**' # Run on all branches
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  # Cancel any in-progress runs for this workflow/branch combination
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Set up Python, including cache for pipenv virtual environment
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: pipenv

      - name: Install pipenv
        run: |
          pip install --upgrade pip
          pip install pipenv

      - name: Install project dependencies
        run: pipenv install --dev

      - name: Check Format
        run: pipenv run ruff format

      - name: Lint
        run: pipenv run ruff check

      - name: Run tests
        run: pipenv run pytest

      - name: Generate template from defaults
        run: ./generate-default-project.sh

      - name: Upload generated template
        uses: actions/upload-artifact@v4
        id: upload-generated-template
        with:
          name: template-output # Match name used in deploy.yml download artifact step
          path: my-app # Match path used in generate-default-project.sh
