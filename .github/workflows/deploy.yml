name: Deploy to Output Repo

on:
  workflow_run:
    workflows: [Test]
    branches: [feature/separate-deploy-workflow] # TODO: Change to 'main'
    types: [completed]
  workflow_dispatch:
    inputs:
      run_id:
        description: 'The ID of the "Test" workflow run to deploy'
        required: false

jobs:
  deploy-generated-template:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Get the run ID of the "Test" workflow
        id: get-run-id
        run: |
          OTHER_REPO="tylermilner/cookiecutter-ios-swiftui"
          WF_NAME="test.yml"
          RUN_ID=`gh run --repo ${OTHER_REPO} list --workflow ${WF_NAME} --json databaseId --jq .[0].databaseId`
          echo "RUN_ID=${RUN_ID}"
        env:
          GH_TOKEN: ${{ github.token }}

